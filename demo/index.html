<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>file-list Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../file-list.html">
    <style>
      body {
        font-family: Arial;
      }
      .container {
        max-width: 992px;
        margin: 0px auto;
      }
    </style>
  </head>
  <body>

    <p>An example of <code>&lt;file-list&gt;</code>:</p>

    <div class="container">
      <label for="search">
        Search: <input type="text" placeholder="keyword" id="search">
      </label>
      <h2>File List:</h2>
      <file-list>No Files</file-list>
    </div>
    <script>
      var files = [{
        preview: "folder",
        name: "Documents",
        type: "folder",
        dateModified: (new Date).toLocaleString()
      },
      {
        preview: "other description",
        name: "zoo.png",
        type: "png",
        dateModified: (new Date("2013-08-15")).toLocaleString()
      },
      {
        preview: "description",
        name: "homework1.pdf",
        type: "pdf",
        dateModified: (new Date("2014-02-01")).toLocaleString()
      }];
      var file = document.querySelector("file-list")

      file.setAttribute("files", JSON.stringify(files));

      document.getElementById("search").addEventListener("input", function(){
        file.filter(document.getElementById("search").value);
      });
    </script>
  </body>
</html>
